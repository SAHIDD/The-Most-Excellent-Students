<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box-data" id="boxData">
    <div class="row-1">
      <div class="col-1">
        <img id="img-info" src="imgs/image-avater/1.png" alt="">
      </div>
      <div class="col-2">
        <div class="information">
          <p>Name: Name</p>
          <p>Class: A3</p>
          <p>School: School</p>
        </div>
      </div>
    </div>
    <div class="row-2">
      <div class="skills-bar">
        <div class="skill">
          <p>HTML:</p>
          <div class="skill-container">
            <div class="skill-degree" ></div>
          </div>
        </div>
        <div class="skill">
          <p>CSS:</p>
          <div class="skill-container">
            <div class="skill-degree"></div>
          </div>
        </div>
        <div class="skill">
          <p>JAVASCRIPT:</p>
          <div class="skill-container">
            <div class="skill-degree"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header"><p>The most excellent students</p></div>
  <div class="banner-about">
    <div class="container-flexbox">
      <div class="item" data-degreeh = '90%' data-degreec = '950%' data-degreej = '80%'>
        <div class="container-img">
          <img src="image-avater/1.png" alt="">
        </div>
        <div class="content">
          <p>Name</p>
        </div>
      </div>
      <div class="item" data-degreeh = '85%' data-degreec = '70%' data-degreej = '80%'>
        <div class="container-img">
          <img src="image-avater/2.png" alt="">
        </div>
        <div class="content">
          <p>Name</p>
        </div>
      </div>
      <div class="item" data-degreeh = '100%' data-degreec = '100%' data-degreej = '70%'>
        <div class="container-img">
          <img src="image-avater/3.png" alt="">
        </div>
        <div class="content">
          <p>Name</p>
        </div>
      </div>
      <div class="item" data-degreeh = '100%' data-degreec = '90%' data-degreej = '60%'>
        <div class="container-img">
          <img src="image-avater/4.png" alt="">
        </div>
        <div class="content">
          <p>Name</p>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
